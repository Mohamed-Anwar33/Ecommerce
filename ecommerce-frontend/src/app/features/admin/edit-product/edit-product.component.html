<div class="edit-product-container" [@fadeIn]>
    <header class="edit-product-header">
      <h1 class="edit-product-title">Edit Product</h1>
      <p class="edit-product-subtitle">Update product details</p>
    </header>
    <form class="edit-product-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="number" id="price" [(ngModel)]="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" id="image" [(ngModel)]="image" name="image">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="description" name="description" rows="4" required></textarea>
      </div>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
      <button type="submit" class="edit-product-btn">Update Product</button>
    </form>
  </div>
