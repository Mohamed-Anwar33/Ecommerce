<div class="add-product-container" [@slideIn]>
  <div class="product-form-card">
    <h2 class="form-title">Add New Product</h2>
    
    <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="product-form">
      <div class="form-group">
        <label for="name">Product Name *</label>
        <input 
          type="text" 
          id="name" 
          name="name"
          [(ngModel)]="product.name" 
          required 
          class="form-control"
          placeholder="Enter product name"
        >
      </div>

      <div class="form-group">
        <label for="description">Product Description *</label>
        <textarea 
          id="description" 
          name="description"
          [(ngModel)]="product.description" 
          required 
          class="form-control"
          rows="3"
          placeholder="Enter product description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price *</label>
        <input 
          type="number" 
          id="price" 
          name="price"
          [(ngModel)]="product.price" 
          required 
          min="0"
          step="0.01"
          class="form-control"
          placeholder="0.00"
        >
      </div>

      <div class="form-group">
        <label for="image">Product Image</label>
        <div class="image-upload-container">
          <input 
            type="file" 
            id="image" 
            name="image"
            (change)="onImageSelected($event)"
            accept="image/*"
            class="file-input"
            #fileInput
          >
          <div class="upload-area" (click)="fileInput.click()" [class.has-image]="imagePreview">
            <div *ngIf="!imagePreview" class="upload-placeholder">
              <i class="bi bi-cloud-upload"></i>
              <p>Click to upload</p>
              <small>JPG, PNG, GIF (max 5MB)</small>
            </div>
            <div *ngIf="imagePreview" class="image-preview">
              <img [src]="imagePreview" alt="Image Preview">
              <button type="button" class="remove-image" (click)="removeImage($event)">
                <i class="bi bi-x-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="!productForm.form.valid || isLoading"
        >
          {{ isLoading ? 'Adding...' : 'Add Product' }}
        </button>
        <button 
          type="button" 
          class="cancel-btn"
          (click)="goBack()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
