<div class="signup-container" [@fadeIn]>
  <header class="signup-header">
    <h1 class="signup-title">Create Account</h1>
    <p class="signup-subtitle">Join us today!</p>
  </header>
  <form class="signup-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="signup-btn">Sign Up</button>
  </form>
</div>
